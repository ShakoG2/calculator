<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main-container">
<div class="calculator-container">
    <div  class="meaning-container">
        <h></h>
    </div>
    <div class="to-calculate-container ">
        <div class="first-buttons-row row">
        <button id="reset" class="button">AC</button>
        <button  class="button">+/_</button>
        <button id="percent" class="button"><span>&#37;</span></button>
        <button id="divide" class="button"><span>&#247;</span></button>
        </div>
        <div class="second-buttons-row row">
        <button id="one" class="button">1</button>
        <button id="two" class="button">2</button>
        <button id="three" class="button">3</button>
        <button id="multiply" class="button"><span>&#215;</span></button>
        </div>
        <div class="third-buttons-row row">
            <button id="four" class="button">4</button>
            <button id="five" class="button">5</button>
            <button id="six" class="button">6</button>
            <button id="minus" class="button">-</button>
        </div>
        <div class="fourth-buttons-row row">
            <button id="seven" class="button">7</button>
            <button id="eight" class="button">8</button>
            <button id="nine" class="button">9</button>
            <button id="plus" class="button"><span>&#43;</span></button>
        </div>
        <div class="fiveth-buttons-row row">
            <button id="null" class="button null-button">0</button>
            <button id="point"  class="button">.</button>
            <button id="equal" class="button">=</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
