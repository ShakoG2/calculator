<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>

<div class="main-container">
<div class="calculator-container">
    <div  class="meaning-container">
        <div id="meaning-container-history">
            <p id="history-value"></p>
        </div>
        <div id="meaning-container">
            <p id="output-value">0</p>
        </div>
    </div>
    <div class="to-calculate-container ">
        <div class="first-buttons-row row">
        <button id="reset" class="operator">AC</button>
        <button  class="button operator">+/_</button>
        <button id="%" class="button operator"><span>&#37;</span></button>
        <button id="/" class="button operator"><span>&#247;</span></button>
        </div>
        <div class="second-buttons-row row">
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="*" class="button operator"><span>&#215;</span></button>
        </div>
        <div class="third-buttons-row row">
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="operator">-</button>
        </div>
        <div class="fourth-buttons-row row">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="+" class="operator"><span>&#43;</span></button>
        </div>
        <div class="fiveth-buttons-row row">
            <button id="0" class="number null-button">0</button>
            <button id="."  class="number">.</button>
            <button id="=" class="operator">=</button>
        </div>
    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
